<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload de Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Upload de Novos Documentos</h1>
            <p class="text-gray-600 mb-6">Selecione um ou mais arquivos PDF para adicionar à base de conhecimento do chatbot.</p>

            <form id="upload-form">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center bg-gray-50 hover:bg-gray-100 transition-colors">
                    <label for="pdf-files" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="mt-2 block text-sm font-semibold text-indigo-600">
                            Clique para selecionar os arquivos
                        </span>
                    </label>
                    <input id="pdf-files" name="pdfs" type="file" class="sr-only" multiple accept=".pdf">
                </div>
                <div id="file-list" class="mt-4 text-sm text-gray-500"></div>
                <button type="submit" id="submit-button" class="mt-6 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 transition-colors">
                    Enviar e Processar Arquivos
                </button>
            </form>

            <div id="status-container" class="mt-6 hidden">
                <h2 class="text-xl font-bold text-gray-800">Status da Ingestão:</h2>
                <pre id="logs" class="bg-gray-900 text-white text-sm rounded-lg p-4 mt-2 h-64 overflow-y-scroll font-mono"></pre>
            </div>
        </div>
        <div class="text-center mt-4">
             <a href="/" class="text-indigo-600 hover:underline">Voltar para o Chat</a>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
